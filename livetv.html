<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live TV</title>
  <link rel="icon" href="assets/favicon-image.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        fontFamily: { sans: ['Poppins', 'sans-serif'] },
        extend: {
          colors: {
            primary: '#ff4444',
            darkbg: '#000',
            darkblock: '#222',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <div id="nav-placeholder"></div>

  <main class="max-w-6xl mx-auto px-4 pb-12 mt-6">
    <!-- Live Player -->
    <div class="mb-6 bg-darkblock p-4 rounded-lg">
      <div class="aspect-[16/9] overflow-hidden rounded-lg">
        <iframe id="liveIframe" class="w-full h-full rounded" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Channel Picker -->
    <div class="bg-darkblock p-4 rounded-lg mb-6">
      <div class="flex flex-col sm:flex-row gap-4">
        <select id="channelSelect" class="py-2 px-4 bg-darkblock text-white rounded border border-gray-700 flex-grow"></select>
        <button id="playBtn" class="py-2 px-4 bg-primary text-white rounded hover:bg-red-600 transition">Play</button>
      </div>
    </div>

    <!-- Additional Content (if needed) -->
    <div>
      <div class="flex gap-4 border-b border-gray-700 mb-4 text-sm md:text-base font-medium">
        <button class="tab-btn active" data-tab="channels">Channels</button>
        <button class="tab-btn" data-tab="categories">Categories</button>
      </div>

      <div id="tab-content">
        <div id="tab-channels" class="tab-panel">
          <!-- Channels content will be loaded here -->
        </div>
        <div id="tab-categories" class="tab-panel hidden">
          <!-- Categories content will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="relative w-full max-w-6xl p-4 bg-black rounded-lg">
      <button id="closeModal" class="absolute -top-4 -right-4 text-white text-3xl font-bold z-10">Ã—</button>
      <div class="w-full aspect-[16/9] overflow-hidden rounded-lg">
        <iframe id="videoFrame" class="w-full h-full rounded" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script>
    const API_KEY = 'e3afd4c89e3351edad9e875ff7a01f0c';
    let sources = {};

    // Load header and footer
    async function loadTemplates() {
      try {
        const [headerRes, footerRes] = await Promise.all([
          fetch('header.html'),
          fetch('footer.html')
        ]);
        
        const [headerHtml, footerHtml] = await Promise.all([
          headerRes.text(),
          footerRes.text()
        ]);
        
        document.getElementById('nav-placeholder').innerHTML = headerHtml;
        document.getElementById('footer-placeholder').innerHTML = footerHtml;
        
        // Setup search if exists
        const searchBox = document.querySelector('input[name="query"]');
        if (searchBox) {
          searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              const query = e.target.value.trim();
              if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
              }
            }
          });
        }
      } catch (err) {
        console.error('Error loading templates:', err);
      }
    }

    // Load channel sources
    async function loadSources() {
      try {
        const res = await fetch('sources.json');
        sources = await res.json();
        
        const select = document.getElementById('channelSelect');
        select.innerHTML = ''; // Clear existing options
        
        // Default disabled option
        const defaultOption = document.createElement('option');
        defaultOption.disabled = true;
        defaultOption.selected = true;
        defaultOption.textContent = 'Select Live Channel';
        select.appendChild(defaultOption);

        // Add channels
        for (const key in sources) {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = sources[key].name;
          select.appendChild(option);
        }
      } catch (err) {
        console.error('Error loading sources:', err);
      }
    }

    // Setup tab functionality
    function setupTabs() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons
          tabButtons.forEach(btn => btn.classList.remove('active'));
          
          // Add active class to clicked button
          button.classList.add('active');
          
          // Hide all tab panels
          document.querySelectorAll('.tab-panel').forEach(panel => {
            panel.classList.add('hidden');
          });
          
          // Show selected tab panel
          const tabId = `tab-${button.dataset.tab}`;
          document.getElementById(tabId).classList.remove('hidden');
        });
      });
    }

    // Setup play button
    function setupPlayButton() {
      const btn = document.getElementById('playBtn');
      btn.addEventListener('click', () => {
        const selectedKey = document.getElementById('channelSelect').value;
        if (selectedKey && sources[selectedKey]) {
          const iframe = document.getElementById('liveIframe');
          iframe.src = sources[selectedKey].src;
        }
      });
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      loadTemplates();
      loadSources();
      setupTabs();
      setupPlayButton();
    });
  </script>

  <!-- Include the external adblock.js file from your GitHub repo -->
  <script src="assets/js/adblock.js"></script>

</body>
</html>
