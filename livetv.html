<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieNeek | Live TV</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#222',
            primary: '#ff4444',
          },
        },
      },
    };
  </script>
  <style>
    .glass-nav {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .channel-card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .channel-card:hover {
      transform: translateY(-5px);
    }
    .channel-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Header -->  
  <div id="header"></div>

  <!-- Main Content -->
  <main class="pb-20 pt-4">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl font-bold mb-6">Live TV Channels</h1>
      
      <!-- Live Player -->
      <div class="mb-8">
        <div class="w-full bg-dark rounded-lg overflow-hidden shadow-lg">
          <div class="aspect-w-16 aspect-h-9">
            <iframe id="liveIframe" class="w-full h-full" allowfullscreen></iframe>
          </div>
        </div>
      </div>

      <!-- Channel Picker -->
      <div class="bg-dark p-4 rounded-lg mb-8">
        <div class="flex flex-col md:flex-row gap-4">
          <select id="channelSelect" class="py-3 px-4 bg-dark text-white rounded-lg border border-gray-700 flex-grow">
            <option value="" disabled selected>Select a channel</option>
          </select>
          <button id="playBtn" class="py-3 px-6 bg-primary hover:bg-red-600 text-white rounded-lg font-medium">
            <i class="fas fa-play mr-2"></i> Play
          </button>
        </div>
      </div>

      <!-- Channel Grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
        <!-- Channels will be loaded here -->
      </div>
    </div>
  </main>

  <script>
    const DEFAULT_LOGO = 'https://github.com/animeneek/MN/raw/main/assets/Black%20and%20White%20Modern%20Coming%20soon%20Poster.png';
    let sources = {};

    document.addEventListener('DOMContentLoaded', async () => {
      await fetchHeader();
      await loadSources();
      setupPlayButton();
      renderChannelGrid();
    });

    async function fetchHeader() {
      try {
        const response = await fetch('header.html');
        const data = await response.text();
        document.getElementById('header').innerHTML = data;
      } catch (error) {
        console.error('Error loading header:', error);
      }
    }

    async function loadSources() {
      try {
        const response = await fetch('sources.json');
        sources = await response.json();
        
        const select = document.getElementById('channelSelect');
        Object.keys(sources).forEach(key => {
          const option = document.createElement('option');
          option.value = key;
          option.textContent = sources[key].name;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading sources:', error);
      }
    }

    function setupPlayButton() {
      const btn = document.getElementById('playBtn');
      btn.addEventListener('click', () => {
        const selectedKey = document.getElementById('channelSelect').value;
        if (selectedKey && sources[selectedKey]) {
          const iframe = document.getElementById('liveIframe');
          iframe.src = sources[selectedKey].src;
          
          // Highlight the playing channel in the grid
          document.querySelectorAll('.channel-card').forEach(card => {
            card.classList.remove('ring-2', 'ring-primary');
            if (card.dataset.channel === selectedKey) {
              card.classList.add('ring-2', 'ring-primary');
            }
          });
        }
      });
    }

    function renderChannelGrid() {
      const grid = document.querySelector('.grid');
      
      Object.keys(sources).forEach(key => {
        const channel = sources[key];
        const logoUrl = channel.logo || DEFAULT_LOGO;
        
        const channelCard = document.createElement('div');
        channelCard.className = 'channel-card fade-in p-4 flex flex-col items-center cursor-pointer';
        channelCard.dataset.channel = key;
        
        channelCard.innerHTML = `
          <img src="${logoUrl}" 
               alt="${channel.name}" 
               class="channel-logo mb-3">
          <h3 class="text-center font-medium">${channel.name}</h3>
        `;
        
        channelCard.addEventListener('click', () => {
          document.getElementById('channelSelect').value = key;
          document.getElementById('liveIframe').src = channel.src;
          
          // Highlight the selected channel
          document.querySelectorAll('.channel-card').forEach(card => {
            card.classList.remove('ring-2', 'ring-primary');
          });
          channelCard.classList.add('ring-2', 'ring-primary');
        });
        
        grid.appendChild(channelCard);
      });
    }
  </script>
</body>
</html>
