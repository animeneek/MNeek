<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMDB Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Header (copied from index.html structure) -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold">TMDB Search</h1>
      <form id="search-form" class="flex items-center space-x-2">
        <input id="search-input" type="text" placeholder="Search movies..." class="p-2 rounded bg-gray-700 text-white" />
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 p-2 rounded">Search</button>
      </form>
    </header>

    <!-- Filters -->
    <section class="p-4 space-y-4 bg-gray-800">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <select id="genre-filter" class="bg-gray-700 p-2 rounded w-full">
          <option value="">All Genres</option>
        </select>
        <select id="year-filter" class="bg-gray-700 p-2 rounded w-full">
          <option value="">All Years</option>
        </select>
        <select id="sort-filter" class="bg-gray-700 p-2 rounded w-full">
          <option value="popularity.desc">Most Popular</option>
          <option value="release_date.desc">Latest Release</option>
          <option value="vote_average.desc">Top Rated</option>
        </select>
      </div>
    </section>

    <!-- Results -->
    <main id="results" class="p-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></main>
    <div id="loading" class="text-center py-4 hidden">Loading...</div>

    <script>
      const apiKey = 'e3afd4c89e3351edad9e875ff7a01f0c';
      const resultsContainer = document.getElementById('results');
      const loading = document.getElementById('loading');
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');
      const genreFilter = document.getElementById('genre-filter');
      const yearFilter = document.getElementById('year-filter');
      const sortFilter = document.getElementById('sort-filter');

      let page = 1;
      let query = '';
      let genres = {};
      let isLoading = false;

      async function fetchGenres() {
        const res = await fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`);
        const data = await res.json();
        data.genres.forEach(genre => {
          genres[genre.id] = genre.name;
          const option = document.createElement('option');
          option.value = genre.id;
          option.textContent = genre.name;
          genreFilter.appendChild(option);
        });
      }

      function buildUrl() {
        const genre = genreFilter.value;
        const year = yearFilter.value;
        const sort = sortFilter.value;
        const url = new URL('https://api.themoviedb.org/3/discover/movie');
        url.searchParams.append('api_key', apiKey);
        url.searchParams.append('page', page);
        if (genre) url.searchParams.append('with_genres', genre);
        if (year) url.searchParams.append('primary_release_year', year);
        if (sort) url.searchParams.append('sort_by', sort);
        if (query) {
          url.pathname = '/3/search/movie';
          url.searchParams.set('query', query);
        }
        return url.toString();
      }

      async function fetchMovies() {
        if (isLoading) return;
        isLoading = true;
        loading.classList.remove('hidden');

        const res = await fetch(buildUrl());
        const data = await res.json();
        data.results.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'bg-gray-800 rounded shadow overflow-hidden';
          card.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" class="w-full h-72 object-cover" />
            <div class="p-2">
              <h2 class="text-lg font-semibold">${movie.title}</h2>
              <p class="text-sm text-gray-400">${movie.release_date}</p>
              <p class="text-sm text-yellow-400">‚≠ê ${movie.vote_average}</p>
            </div>
          `;
          resultsContainer.appendChild(card);
        });
        loading.classList.add('hidden');
        isLoading = false;
      }

      function resetResults() {
        page = 1;
        resultsContainer.innerHTML = '';
      }

      searchForm.addEventListener('submit', e => {
        e.preventDefault();
        query = searchInput.value.trim();
        resetResults();
        fetchMovies();
      });

      [genreFilter, yearFilter, sortFilter].forEach(filter => {
        filter.addEventListener('change', () => {
          resetResults();
          fetchMovies();
        });
      });

      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isLoading) {
          page++;
          fetchMovies();
        }
      });

      function populateYearFilter() {
        const currentYear = new Date().getFullYear();
        for (let y = currentYear; y >= 1900; y--) {
          const option = document.createElement('option');
          option.value = y;
          option.textContent = y;
          yearFilter.appendChild(option);
        }
      }

      fetchGenres();
      populateYearFilter();
      fetchMovies();
    </script>
  </body>
</html>
