<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNeek - Stream Movies Online</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4444',
                        dark: '#222222',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/animeneek/MN/blob/main/assets/Movieneek_Raider%20Crusader_001.png?raw=true">
    <style>
        /* Rating Circle */
        .rating-circle {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: conic-gradient(var(--rating-color) var(--percentage), #204529 var(--percentage));
        }
        .rating-circle-inner {
            background: #081c22;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            font-weight: bold;
            font-size: 12px;
        }
        
        /* Slider Scroll with fade effects */
        .slider-container {
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-behavior: smooth;
            position: relative;
        }
        .slider-container::before,
        .slider-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 60px;
            pointer-events: none;
            z-index: 1;
        }
        .slider-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        }
        .slider-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        }
        .slider-container::-webkit-scrollbar {
            display: none;
        }
        .slider-content {
            display: flex;
            overflow-x: auto;
            padding-bottom: 1rem;
            scrollbar-width: none;
        }
        
        /* Improved Toggle Switch */
        .toggle-container {
            display: inline-flex;
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 20px;
            padding: 2px;
            position: relative;
            height: 32px;
            backdrop-filter: blur(10px);
        }
        .toggle-option {
            padding: 0 16px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            z-index: 1;
            color: rgba(255,255,255,0.7);
            transition: color 0.3s;
            user-select: none;
        }
        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: calc(50% - 2px);
            height: 28px;
            background-color: #ff4444;
            border-radius: 20px;
            transition: transform 0.3s;
            z-index: 0;
        }
        input[type="radio"] {
            display: none;
        }
        input[type="radio"]:checked + .toggle-option {
            color: white;
        }
        #trendingMoviesToggle:checked ~ .toggle-slider {
            transform: translateX(0);
        }
        #trendingTVToggle:checked ~ .toggle-slider {
            transform: translateX(100%);
        }
        #popularMoviesToggle:checked ~ .toggle-slider {
            transform: translateX(0);
        }
        #popularTVToggle:checked ~ .toggle-slider {
            transform: translateX(100%);
        }
        #nowPlayingMoviesToggle:checked ~ .toggle-slider {
            transform: translateX(0);
        }
        #nowPlayingTVToggle:checked ~ .toggle-slider {
            transform: translateX(100%);
        }
        #upcomingMoviesToggle:checked ~ .toggle-slider {
            transform: translateX(0);
        }
        #upcomingTVToggle:checked ~ .toggle-slider {
            transform: translateX(100%);
        }
        
        /* Hero Section with fade effects */
        .hero-section {
            height: 60vh;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 2;
            pointer-events: none;
        }
        .hero-section::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        }
        .hero-section::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        }
        .hero-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .hero-slide.active {
            opacity: 1;
        }
        .hero-content {
            position: relative;
            z-index: 3;
        }
        
        /* Glassy Header */
        .glass-header {
            background: rgba(34, 34, 34, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .glass-bottom-nav {
            background: rgba(34, 34, 34, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Mobile Navigation */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            .mobile-top-nav {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 12px;
                position: sticky;
                top: 0;
                z-index: 1000;
                background: rgba(34, 34, 34, 0.8);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            .mobile-top-nav img {
                height: 24px;
            }
            .mobile-search {
                width: 100%;
                padding: 10px;
                position: sticky;
                top: 48px;
                z-index: 999;
                background: rgba(34, 34, 34, 0.8);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
            .mobile-bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1000;
                padding: 10px 0;
            }
            .hero-section {
                height: 50vh;
                margin-top: 0;
            }
            /* Smaller text on mobile */
            .hero-section h1 {
                font-size: 1.8rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            section h2 {
                font-size: 1.4rem;
            }
            .toggle-option {
                font-size: 12px;
                padding: 0 12px;
            }
            /* Footer spacing */
            footer {
                padding-bottom: 70px;
            }
            /* Wider search bar */
            .search-container {
                width: 100%;
            }
            /* Adjust slider fade width on mobile */
            .slider-container::before,
            .slider-container::after {
                width: 30px;
            }
        }
        @media (min-width: 769px) {
            .mobile-nav {
                display: none;
            }
            .search-container {
                width: 400px;
            }
        }
    </style>
</head>
<body class="bg-black text-white font-sans">
    <!-- Desktop Navigation -->
    <nav class="glass-header p-4 sticky top-0 z-50 desktop-nav">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-10">
                <img src="https://github.com/animeneek/MN/blob/main/assets/Movieneek_Raider%20Crusader_001.png?raw=true" 
                     alt="MovieNeek Logo" class="h-8">
                <div class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-primary font-medium">Home</a>
                    <a href="#" class="hover:text-primary font-medium">Movies</a>
                    <a href="#" class="hover:text-primary font-medium">TV Shows</a>
                </div>
            </div>
            <div class="relative search-container">
                <input type="text" placeholder="Search here..." 
                       class="w-full bg-[#333] rounded-full py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-primary">
                <button class="absolute right-3 top-2 text-gray-400 hover:text-white">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Top Navigation -->
    <div class="mobile-top-nav md:hidden">
        <img src="https://github.com/animeneek/MN/blob/main/assets/Movieneek_Raider%20Crusader_001.png?raw=true" 
             alt="MovieNeek Logo">
    </div>

    <!-- Mobile Search -->
    <div class="mobile-search md:hidden">
        <div class="relative">
            <input type="text" placeholder="Search here..." 
                   class="w-full bg-[#333] rounded-full py-2 px-4 text-white focus:outline-none focus:ring-2 focus:ring-primary">
            <button class="absolute right-3 top-2 text-gray-400 hover:text-white">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="glass-bottom-nav mobile-bottom-nav md:hidden">
        <div class="flex justify-around">
            <a href="#" class="flex flex-col items-center text-primary">
                <i class="fas fa-home text-lg"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-primary">
                <i class="fas fa-film text-lg"></i>
                <span class="text-xs mt-1">Movies</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-primary">
                <i class="fas fa-tv text-lg"></i>
                <span class="text-xs mt-1">TV</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-400 hover:text-primary">
                <i class="fas fa-search text-lg"></i>
                <span class="text-xs mt-1">Search</span>
            </a>
        </div>
    </div>
