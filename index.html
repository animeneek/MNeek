    <!-- Hero Section with Slideshow -->
    <section class="hero-section">
        <!-- Slides will be added dynamically by JavaScript -->
        <div class="absolute inset-0 bg-black opacity-70 z-1"></div>
        <div class="container mx-auto px-4 h-full flex items-center hero-content">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold mb-4">Welcome to MovieNeek</h1>
                <p class="text-xl mb-6 max-w-2xl">Stream thousands of movies and TV shows for free.</p>
                <button class="bg-primary hover:bg-red-600 px-8 py-3 rounded-lg text-lg font-semibold transition duration-300">
                    Browse Now
                </button>
            </div>
        </div>
    </section>

    <!-- Trending Section -->
    <section class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6">
            <div class="flex items-center mb-4 md:mb-0">
                <h2 class="text-2xl font-bold mr-4">Trending Today</h2>
                <div class="toggle-container">
                    <input type="radio" id="trendingMoviesToggle" name="trendingToggle" checked>
                    <label for="trendingMoviesToggle" class="toggle-option">Movies</label>
                    <input type="radio" id="trendingTVToggle" name="trendingToggle">
                    <label for="trendingTVToggle" class="toggle-option">TV Shows</label>
                    <span class="toggle-slider"></span>
                </div>
            </div>
            <a href="#" class="inline-flex items-center text-primary font-medium group">
                View All
                <i class="fas fa-chevron-right ml-2 group-hover:translate-x-1 transition-transform"></i>
            </a>
        </div>
        <div class="slider-container">
            <div id="trendingMovies" class="slider-content flex space-x-4">
                <!-- Trending movies will be loaded here -->
            </div>
        </div>
        <div class="slider-container hidden">
            <div id="trendingTV" class="slider-content flex space-x-4">
                <!-- Trending TV shows will be loaded here -->
            </div>
        </div>
    </section>
