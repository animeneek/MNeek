<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieNeek - Stream Movies & TV Shows</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/img/logo.png">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e1b4b 0%, #0f172a 100%);
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen">
    <!-- Mobile Nav -->
    <nav class="md:hidden fixed bottom-0 w-full bg-slate-900 z-50">
        <div class="flex justify-around py-3">
            <a href="index.html" class="flex flex-col items-center text-blue-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="movies.html" class="flex flex-col items-center">
                <i class="fas fa-film text-xl"></i>
                <span class="text-xs mt-1">Movies</span>
            </a>
            <a href="tvshows.html" class="flex flex-col items-center">
                <i class="fas fa-tv text-xl"></i>
                <span class="text-xs mt-1">TV Shows</span>
            </a>
        </div>
    </nav>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center justify-between px-6 py-4 bg-slate-900">
        <div class="flex items-center space-x-10">
            <a href="index.html" class="flex items-center">
                <img src="assets/Movieneek_Raider Crusader_001.png" alt="MovieNeek" class="h-10">
            </a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-blue-400">Home</a>
                <a href="movies.html" class="hover:text-blue-400">Movies</a>
                <a href="tvshows.html" class="hover:text-blue-400">TV Shows</a>
            </div>
        </div>
        <div class="relative">
            <input type="text" placeholder="Search..." class="bg-slate-800 px-4 py-2 rounded-full w-64 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
        </div>
    </nav>

    <main class="pb-20 md:pb-10 px-4 pt-6">
        <!-- Hero Section -->
        <section class="mb-10">
            <div class="relative h-64 md:h-96 rounded-xl overflow-hidden">
                <div class="absolute inset-0 bg-gradient-to-r from-black to-transparent z-10"></div>
                <img src="https://image.tmdb.org/t/p/original/9yBVqNruk6Ykrwc32qrK2TIE5xw.jpg" alt="Featured Movie" class="w-full h-full object-cover">
                <div class="absolute bottom-0 left-0 z-20 p-6 md:p-10 w-full md:w-2/3">
                    <h1 class="text-2xl md:text-4xl font-bold mb-2">Featured Movie Title</h1>
                    <p class="text-sm md:text-base mb-4 line-clamp-2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam in dui mauris.</p>
                    <div class="flex space-x-3">
                        <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-full flex items-center">
                            <i class="fas fa-play mr-2"></i> Watch Now
                        </button>
                        <button class="bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-full">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Trending Movies -->
        <section class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Trending Movies</h2>
                <a href="movies.html" class="text-sm text-blue-400 hover:underline">View All</a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4" id="trendingMovies">
                <!-- JS will populate this -->
            </div>
        </section>

        <!-- Popular TV Shows -->
        <section class="mb-10">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Popular TV Shows</h2>
                <a href="tvshows.html" class="text-sm text-blue-400 hover:underline">View All</a>
            </div>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4" id="popularShows">
                <!-- JS will populate this -->
            </div>
        </section>
    </main>

    <script>
        const TMDB_API_KEY = 'e3afd4c89e3351edad9e875ff7a01f0c';
        
        // Fetch trending movies
        async function fetchTrendingMovies() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/trending/movie/week?api_key=${TMDB_API_KEY}`);
                const data = await response.json();
                displayMovies(data.results.slice(0, 10), 'trendingMovies');
            } catch (error) {
                console.error('Error fetching trending movies:', error);
            }
        }
        
        // Fetch popular TV shows
        async function fetchPopularShows() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/tv/popular?api_key=${TMDB_API_KEY}`);
                const data = await response.json();
                displayShows(data.results.slice(0, 10), 'popularShows');
            } catch (error) {
                console.error('Error fetching popular shows:', error);
            }
        }
        
        // Display movies in grid
        function displayMovies(movies, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = movies.map(movie => `
                <a href="details.html?id=${movie.id}&type=movie" class="group">
                    <div class="relative rounded-lg overflow-hidden aspect-[2/3]">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" class="w-full h-full object-cover group-hover:opacity-75 transition duration-300">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-3">
                            <div>
                                <h3 class="font-semibold">${movie.title}</h3>
                                <p class="text-xs text-gray-300">${movie.release_date ? movie.release_date.substring(0, 4) : ''}</p>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }
        
        // Display TV shows in grid
        function displayShows(shows, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = shows.map(show => `
                <a href="details.html?id=${show.id}&type=tv" class="group">
                    <div class="relative rounded-lg overflow-hidden aspect-[2/3]">
                        <img src="https://image.tmdb.org/t/p/w500${show.poster_path}" alt="${show.name}" class="w-full h-full object-cover group-hover:opacity-75 transition duration-300">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition duration-300 flex items-end p-3">
                            <div>
                                <h3 class="font-semibold">${show.name}</h3>
                                <p class="text-xs text-gray-300">${show.first_air_date ? show.first_air_date.substring(0, 4) : ''}</p>
                            </div>
                        </div>
                    </div>
                </a>
            `).join('');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchTrendingMovies();
            fetchPopularShows();
        });
    </script>
</body>
</html>
